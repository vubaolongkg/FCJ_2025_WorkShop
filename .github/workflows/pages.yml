name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches:
      - master  # Äá»•i thÃ nh 'main' náº¿u báº¡n dÃ¹ng branch Ä‘Ã³

permissions:
  contents: write  # ğŸ‘ˆ Cho phÃ©p github-actions bot push lÃªn gh-pages

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code (with submodules)
        uses: actions/checkout@v3
        with:
          submodules: true         # ğŸ‘ˆ Clone cáº£ theme náº¿u báº¡n dÃ¹ng git submodule
          fetch-depth: 0           # ğŸ‘ˆ Cáº§n thiáº¿t Ä‘á»ƒ deploy Ä‘Ãºng

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.124.1'  # Hoáº·c 'latest'

      - name: Build Hugo site
        run: hugo --minify

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
